<h1 class="text-white">Registrati</h1>

<form (ngSubmit)="signUp()">
  <input type="text" name="firstName"
         [(ngModel)]="registerData.firstName"
         class="form-control w-25" placeholder="Nome">

  <input type="text" name="lastName"
         [(ngModel)]="registerData.lastName"
         class="form-control w-25" placeholder="Cognome">

  <input type="text" name="username"
         [(ngModel)]="registerData.username"
         class="form-control w-25" placeholder="Username">

  <input type="email" name="email"
         [(ngModel)]="registerData.email"
         class="form-control w-25" placeholder="Email">

  <input type="text" name="citta"
         [(ngModel)]="registerData.citta"
         class="form-control w-25" placeholder="CittÃ ">

  <input type="text" name="codiceFiscale"
         [(ngModel)]="registerData.codiceFiscale"
         class="form-control w-25" placeholder="Codice Fiscale">

  <input type="password" name="password"
         [(ngModel)]="registerData.password"
         class="form-control w-25" placeholder="Password">

  <button class="btn btn-warning">Registrati</button>
</form>
