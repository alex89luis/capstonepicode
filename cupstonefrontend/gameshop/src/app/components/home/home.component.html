<div id="bg" class="container-fluid">
  <div class="container-fluid">
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div *ngFor="let prodotto of prodotti" class="col-4">
        <div  class="card bg-black">
          <img src="{{prodotto.immagine}}" class="card-img-top ratio ratio-1x1" alt="...">
          <div class="card-body">
            <h5 class="card-title text-warning">{{prodotto.nome}}</h5>
            <p class="card-text text-warning">{{prodotto.descrizione}}</p>
            <button (click)="addProdottoToCarrello(prodotto)" class="btn btn-warning text-black fw-bold">Aggiungi</button>
          </div>
          </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <app-cart></app-cart>
      </div>
    </div>
  </div>
</div>
